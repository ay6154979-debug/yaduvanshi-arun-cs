<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>yaduvanshi arun cs</title>
  </head>
  <body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">yaduvanshiaruncs.com</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">about us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">contact us</a>
        </li>
        
      </ul>
    </div>
      <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>


<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>welcome to yaduvanshi arun cs </strong> you can do anything with your text here!
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>



<div class="container">

  <form action='/analyze' method="post">{% csrf_token %} 

  <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
</div>

<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">enter your text here and let text utils do the magic</label>
  <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="5"></textarea>
</div>

<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="removepunc" id="removepunc" checked>
  <label class="form-check-label" for="removepunc"> remove punctuations</label>
</div>

<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="fullcaps" id="fullcaps">
  <label class="form-check-label" for="fullcaps"> UPPERCASE</label>
</div>

<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="newlineremover" id="newlineremover">
  <label class="form-check-label" for="newlineremover"> new line remover</label>
</div>

<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="extraspaceremover" id="extraspaceremover">
  <label class="form-check-label" for="extraspaceremover">extra space remover </label>
</div>
 
<button type="submit" class="btn btn-success mt-2">analyze</button>

</form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
